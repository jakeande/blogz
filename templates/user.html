{% extends "base.html" %}
{% block content %}
     <ul>
        {% for blog in blogs %}
        <li><a href="/blog?id={{blog.id}}">{{blog.name}}</a>
            <b>
            <div>{{blog.body}}</div>
        </li>
        <p>Written by: <a href="/blog?user={{blog.owner.username}}">{{blog.owner.username}}</a></p>
        {% endfor %}
    </ul>
{% endblock %}
